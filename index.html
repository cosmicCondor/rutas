<html lang="es">
<head>

            <option value="soria">Soria</option>

            <option value="toledo">Toledo</option>

        </select>
        <div id="routes-list">
            <!-- Las rutas se mostrarán aquí dinámicamente -->
        </div>

    <script src="script.js"></script>

</html>
